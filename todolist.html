    <main>

      <section class="formSection">
        <form id="new_entry_form" class=" entry_form    ">
          <h4 class="text-center text-light giveTextColor">Add a new task</h4>
          <hr class="seperate_line">
          <!-- title  -->
          <div >
            <label for="task_title" class="form-label fw-bold giveTextColor" >Title*</label>
            <input type="text" class="form-control overflow-auto  " id="task_title" placeholder="Enter Title of the task">
            </div>
           <!-- description -->
           <div >
            <label for="task_description" class="form-label fw-bold giveTextColor">Description</label>
            <textarea name="task_description"  class="form-control overflow-auto" id="task_description" cols="20" rows="5" placeholder="Enter Description of the task"></textarea>
            </div>
            <!-- date -->
            
            <div >
            <label class="form-label fw-bold giveTextColor"for="task_date ">Set Date</label>  
            <input type="date" class="form-control" id="task_date">
            </div>

            <div class="form_buttons  ">
              <div  id="task_submit" class="task_button giveTextColor text-center" >Add to List</div>
              <div  id="form_reset" class="task_button giveTextColor text-center" >Reset</div>
            </div>
        </form>
        
      </section>
